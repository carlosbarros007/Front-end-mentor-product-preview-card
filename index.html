<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/style__resonsivo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    
    <div class="conteudo__imagem">
      <picture>
        <source media="(max-width: 540px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="imagem do perfume na promoção">
   
      </picture>
    </div>
     
    <div class="conteudo__texto">
     
     <p class="conteudo__texto--perfume">perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="conteudo__texto--principal">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <p class="conteudo__preco conteudo__preco--promocao">
        <strong>$149.99</strong>
      </p>

      <p class="conteudo__preco conteudo__preco--normal">$169.99</p>

      <button class="conteudo__botão">&#128722;   <strong>Add to Cart</strong></button>
    </div>
  </main>
  
 
  <footer>
    <p class="rodape">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>

    <p class="rodape"> Coded by <a href="https://www.linkedin.com/in/carlos-barros-781609243/">Calos Barros</a>.</p>
  
  </footer>
</body>
</html>
